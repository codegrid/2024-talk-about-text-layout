<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hang-punctuation: lastキーワード 1</title>
  <style>
  body {
    font-size: 16px;
  }

  p {
    margin-block: 2em;
    margin-inline: 1em;
    background-color: #ade4ff;
    width: 15em;
  }

  .hang {
    hanging-punctuation: allow-end;
  }
  </style>
</head>
<body>

<h3>指定なし</h3>
<p>吾輩は猫である。名前はまだ無い。</p>
<h3>hanging-punctuation: allow-end</h3>
<p class="hang">吾輩は猫である。名前はまだ無い。</p>

</body>
</html>
