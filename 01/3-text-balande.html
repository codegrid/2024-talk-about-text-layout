<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-wrap: wrap/nowrap</title>
  <style>
    p {
      max-width: 300px;
      background-color: #ade4ff;
      font-size: 1.6rem;
      text-align: center;
    }

    .balance {
      text-wrap: balance;
    }

  </style>
</head>
<body>

<h3>指定なし</h3>

<p>
  今こそ読みたい、『吾輩は猫である』
</p>

<h3>text-wrap: balance</h3>

<p class="balance">
  今こそ読みたい、『吾輩は猫である』
</p>

</body>
</html>
